<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Assessment Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Transport Network Automated Assessment ⚙️</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Download Service Inventory Data</h5>
                <p class="card-text">Download the complete, pre-merged service inventory data from Wireless, Wireline and B2B.</p>
                <a href="/download_master" class="btn btn-secondary">Download Service Inventory Data</a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Process and Assess Nomination</h5>
                <form action="/assess" method="POST">
                    <div class="mb-3">
                        <label for="nomination_url" class="form-label">
                            Enter your Nomination Google Sheet URL. <br>
                            <small class="text-muted">Ensure it's shared with "Anyone with the link can view".</small>
                        </label>
                        <input type="url" class="form-control" id="nomination_url" name="nomination_url" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Process and Download Assessment</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
